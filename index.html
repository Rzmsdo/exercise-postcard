<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Queridos amigos: he viajado mucho estos dias asi que en vez de enviaros mil postales os envio esta unica postal.</p>
					<p>Me despido hasta la proxima, saludos.</p>
				</div>
				<div class="body-right">
					<input type="text" id="nombre" name="nombre" placeholder="Algun nombre" />
					<input type="text" id="email" name="email" placeholder="Algun email" />
					<input type="text" id="contenido" name="contenido" placeholder="Algun comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar Mi Postal</button>
			</div>
		</div>
	</body>
</html>
